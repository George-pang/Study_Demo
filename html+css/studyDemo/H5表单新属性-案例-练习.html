<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	  <form action="" method="post">
	  	    <!--fieldset 表单分组标签，注意legend标签的配套使用-->
			<fieldset>
		  	<legend>学生档案</legend>
		  	<!--label标签 将文本与控件绑定，注意 for与id属性值的一致-->
		  	<label for="userName">姓名：</label> 
		  	<input type="text" name="userName" id="userName" placeholder="请输入用户名" /><br />
		  	<label for="userPhone">手机号码：</label>
		  	<input name="userPhone" id="userPhone" type="tel"  autofocus /><br />
		  	<label for="email">邮箱地址：</label>
		  	<input name="email" id="email" type="email" required="required" /><br />
		  	<!--datelist标签与input标签的搭配使用，注意list与id属性值的一致-->
		  	<label for="college">所属学院：</label>
		  	<input type="text" list="dlist1" placeholder="请选择"  />
		  	<datalist id="dlist1">
		  		<!--注意：value必须赋值，且值要与内容一致-->
		  		<option value="Web前端学院">Web前端学院</option>
		  		<option value="Java学院">Java学院</option>
		  		<option value="C++学院">C++学院</option>
		  	</datalist><br />
		  	<label for="grade">入学成绩：</label>
		  	<input type="number" max="100" min="0" value="0" />
		  	<br />
		  	<br />
		  	<form>
		  	    <fieldset>
					<legend>学生档案</legend>
					<label>姓名：<input type="text" placeholder="请输入学生名字" </label><br />
					<label>手机号：<input type="tel" /></label><br />
					<label>邮箱：<input type="email" /></label><br />
					<label>所属学院：<input type="tel" list="dlist2" /></label>
					<datalist id="dlist2">
						<option value="PHP学院">PHP学院</option>
						<option value="JavaScript学院">JavaScript学院</option>
						<option value="IOS学院">IOS学院</option>
					</datalist><br />
					<label>手机号：<input type="tel" /></label><br />
					<label>出生日期：<input type="date" /></label><br/>
					<label>成绩：<input type="number" /></label><br />
					<label>毕业时间：<input type="date" /></label><br />
					<input type="submit" value="提交" />
					<input type="reset" value="重置" />
		  		</fieldset>
		  		<label for="inTime">入学日期：</label>
		  		<input type="date" id="inTime" />	<br />  
		  		<label for="leaveTime">毕业日期：</label>
		  		<input type="date" id="leaveTime" /> <br />
		  		<input type="submit" value="提交"  />
		  	</form><!--这里用2个form是因为这里有两个提交按钮，当向服务器提交数据的时候就得套个form标签-->  	
		 </fieldset>
	  </form>
	</body>
</html>
