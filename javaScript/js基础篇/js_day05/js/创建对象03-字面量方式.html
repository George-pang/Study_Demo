<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>创建对象03--字面量方式创建对象</title>
	</head>
	<body>
		<script type="text/javascript">
			var obj={};//空对象
			obj.name="小猫";//点语法
			obj.age=18;
			obj.sayHi=function (){
				console.log("你好，我叫："+obj.name+"，我今年："+obj.age);
				console.log("你好，我今年"+this.age);//可用this替代obj
			};
			obj.sayHi();
			
			//优化后的写法，推荐用这种
			var person={
				name:"小猫",//注意：这种方式，这里用的是逗号隔开，赋值用的是：号
				age:18,//用的是冒号，而不是=号
				sayHi:function (){
					console.log("你好，我叫："+obj.name+"，我今年："+obj.age);
				},
				eat:function (){
					console.log("我叫"+this.name+"我吃了！");
				}//最后这里不需要加逗号
			}
			person.eat();
			person.sayHi();
			console.log(person.name);
		</script>
	</body>
</html>
