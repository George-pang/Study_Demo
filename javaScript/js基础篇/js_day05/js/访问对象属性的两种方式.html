<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>访问对象属性的两种方式</title>
	</head>
	<body>
		<script type="text/javascript">
			function Person(name,age){//自定义构造函数
				this.name=name;
				this.age=age;
				this.play=function (){
					console.log("我喜欢玩游戏！");
				};
			}
			var person=new Person("小猫",18);//调用动态传值，相对而言，字面量方式创建的是一次性对象
			console.log(person.name);//点语法访问属性或者创建一个未赋值的新属性
			person["name"]="小陈";//[]方法访问对象属性，并重新赋值
			console.log(person["name"]);//[]方法，注意要加引号
		</script>
	</body>
</html>
