<!DOCTYPE html>
<html>

		<title>day02--复习--一元运算符：++ --</title>
	</head>
	<body>
		<script type="text/javascript">
			//前置++a，先自加，再参与运算；后置a++，先参与运算，再自加
			var a = 1; var b = ++a + ++a; console.log(b); //2+3=5
			//a++,先运算：a++就是a=1，a后自加：a=1+1=2;++a a先自加：a=2+1=3 ,++a则为3，后运算 
			var a = 1; var b = a++ + ++a; console.log(b);//1+3=4
			var a = 1; var b = a++ + a++; console.log(b); //1+2=3
			var a = 1; var b = ++a + a++; console.log(b); //2+2=4 
 
/*   * 如果不参与运算, ++在前面还是在后面结果都是一样的  +1
     * 如果不参与运算, --在前面还是在后面结果都是一样的  -1
     * 无论是前+还是后+只要参与运算,结果可能就不太一样
     * 如:
     *  var num=10;
     *  var sum= num++ +10;

     *  var num=10;
     *  var sum=++num +10;
     *  ++在前面的时候,先自身加1,然后再参与运算*/

		
		</script>
