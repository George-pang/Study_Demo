<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组-倒序遍历数组、数组元素连接为字符串</title>
	</head>
	<body>
		<script type="text/javascript">
			//倒序遍历数组 索引从大到小
			var arr1=[10,20,30,40,50,60,70,80];
			for(var i=arr1.length-1;i>=0;i--){
				console.log(arr1[i]);
			}
			
			//数组元素连接拼接成字符串，并用|分割开
			//1、字符串连接符 +
			  //1."|"在前
			var arr2=["张三","李四","王五","赵六","钱七","孙八","朱九"];
			var str="";//字面量方式创建字符串对象
			for(var i=0;i<arr2.length-1;i++){
			//	i<=时朱九后多一个"|"
			    str+=arr2[i]+"|"; //length-1 把最后一个数组元素单拿出来
			}
			console.log(str+arr2[arr2.length-1]);
			
			  //2."|"在后
			var arr3=["张三","李四","王五","赵六","钱七","孙八","朱九"];
			var str3="";//字面量方式创建字符串对象
			for(var i=1;i<arr3.length;i++){
			//	str3+="|"+arr3[i]; 张三前多一个"|"
			    str3+="|"+arr3[i]; //。length-1 把最后一个数组元素单拿出来
			}
			console.log(arr3[0]+str3);  
			
			//2、Array对象 join()方法
			var myArr=["张三","李四","王五","赵六","钱七","孙八","朱九"];
			var myStr=myArr.join("|");
			console.log(myStr);  
			
		</script>
	</body>
</html>
