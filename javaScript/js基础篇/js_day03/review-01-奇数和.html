<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求100-200之间所有奇数的和</title>
</head>
<body>
    <script>
        var sum=0;
        for (var i=100;i<=200;i++){
            if (i%2==0){
                // i++;
                continue;
            }
            sum+=i;
        }
        console.log(sum);
    </script>
</body>
</html>
