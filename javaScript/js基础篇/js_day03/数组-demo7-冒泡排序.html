<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组案例--冒泡排序(从大到小/从小到大)</title>
	</head>
	<body>
		<script>
			var arr=[12,32,23,41,53,66,72,92,82];
			for (var i=0;i<arr.length-1;i++) {//控制比较的轮数
				for (var j=0;j<arr.length-1-i;j++) {//控制每轮比较的次数
					if(arr[j]>arr[j+1]){//从小到大排序
//					if(arr[j]<arr[j+1]){//从大到小排序
						var temp=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=temp;
					}

				}
			}
			console.log(arr);
		</script>
	</body>
</html>
