<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组案例--去除数组中重复的0，把剩下的数放到新数组中</title>
	</head>
	<body>
		<script>
			var arr=[10,0,20,0,30,0,40,0,0,50];
			var newArr=[];
			for(var i=0;i<=arr.length-1;i++){
				if (arr[i]!=0) {
					newArr[newArr.length]=arr[i]; //利用了数组长度动态变化的特点，从0到---
				}
				continue;
			}
			console.log(newArr);
		</script>
	</body>
</html>
