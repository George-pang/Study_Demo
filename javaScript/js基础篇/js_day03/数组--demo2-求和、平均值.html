<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组案例--求和、平均值</title>
	</head>
	<body>
		<script type="text/javascript">
			//案例1：数组元素求和
			var arr1=[10,20,30,40,50,60,70,80];
			var sum1=0;
			for (var i=0;i<arr1.length;i++) {
				sum1 += arr1[i];
			}
			console.log(sum1);
			//案例2：数组元素的平均值
			var arr2=[10,20,30,40,50,60,70,80];
			var sum2=0;
			for(var i=0;i<arr2.length;i++){
				sum2 += arr2[i];
			}
			console.log(sum2/arr2.length);
		</script>
	</body>
</html>
