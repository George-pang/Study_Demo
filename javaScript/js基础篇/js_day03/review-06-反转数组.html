<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>反转数组</title>
	</head>
	<body>
		<script>
			var arr=[10,20,30,40,50];
			for(var i=0;i<arr.length/2;i++){
				temp=arr[i];
				arr[i]=arr[arr.length-1-i];
				arr[arr.length-1-i]=temp;
			}
			console.log(arr);
			console.log(arr.reverse());
		</script>
	</body>
</html>
