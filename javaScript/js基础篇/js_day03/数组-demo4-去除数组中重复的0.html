<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组案例--去除数组中重复的0，把剩下的数放到新数组中</title>
	</head>
	<body>
		<script type="text/javascript">
			//案例：去除数组中重复的0，把剩下的数放到新数组中
			var arr=[10,0,20,0,30,0,40,0,0,50];
			var newArr=[];
			for(var i=0;i<arr.length;i++){
				if(arr[i]!=0)
				newArr[newArr.length]=arr[i];//把新数组的长度作为下标，数组的长度是可以动态改变的
			}
			console.log(newArr);
			//新建个空数组，循环赋值，可把新数组的长度作为下标，数组的长度是可以动态改变的
			
		</script>
	</body>
</html>
