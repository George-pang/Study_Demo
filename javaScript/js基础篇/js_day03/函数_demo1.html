<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数--带参数</title>
	</head>
	<body>
		<script type="text/javascript">
			function consoleSum(x,y){
				var sum=x+y;
				console.log(sum);//这是第2个功能，一个函数中最好只有一个功能
			}
			consoleSum(20,30);
			console.log(consoleSum);//函数名可以看作函数的代码
		</script>
	</body>
</html>
