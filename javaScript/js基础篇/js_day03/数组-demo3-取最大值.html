<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组案例--最大值、最小值</title>
	</head>
	<body>
		<script type="text/javascript">
			//案例：取数组元素中的最大值
			var arr1=[10,20,30,40,60,50,65,77,80];
			var max=arr1[0];//假设第一个元素值是最大的
//	        var max=Number.MIN_VALUE;  //假设它值是最大的，但实际是最小的，在比较大小过程中赋值
			for (var i=0;i<arr1.length;i++) {
				if (max<arr1[i]) {
					max=arr1[i];  //循环比较大小，并把大的值赋给max
				}
			}
			console.log(max);
			
		    //案例：取数组元素中的最小值
			var arr2=[10,20,30,40,60,50,65,77,80];
			var min=arr1[0];//假设第一个元素值是最大的
			for (var i=0;i<arr2.length;i++) {
				if (min>arr2[i]) {
					min=arr2[i];  //循环比较大小，并把大的值赋给max
				}
			}
			console.log(min);
			
			
		</script>
	</body>
</html>
