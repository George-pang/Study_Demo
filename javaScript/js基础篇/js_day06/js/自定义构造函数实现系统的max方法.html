<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义构造函数实现系统的max方法</title>
	</head>
	<body>
		<script type="text/javascript">
			//自定义构造函数，实现系统的max方法
			function MyMath(){
				this.getMax=function (){
					var max=arguments[0];//内置伪数组arguments对象
					for (var i=0;i<arguments.length;i++){
						if(max <arguments[i]){
							max=arguments[i];
						}//end if
					}//end for
					return max;//返回值
				};
			}
			var myMath=new MyMath();//自定义构造函数实例化对象
			console.log(myMath.getMax(20,39,29,32,89,54,65,45));
			
		</script>
	</body>
</html>
