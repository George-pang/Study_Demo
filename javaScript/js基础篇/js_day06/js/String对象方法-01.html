<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>String对象方法-01</title>
	</head>
	<body>
		<script type="text/javascript">
//   * 实例方法---->必须要通过new的方式创建的对象(实例对象)来调用的方法
//   * 静态方法---->直接通过大写的构造函数的名字调用的方法(直接通过大写的对象名字调用的)
//   *
//   * 字符串的常用属性:
//   * .length------>字符串的长度
//   * .charAt(索引),返回值是指定索引位置的字符串,超出索引,结果是空字符串
//   * .fromCharCode(数字值,可以是多个参数),返回的是与其数字对应的ASCII码值
//   * .concat(字符串1,字符串2,...);返回的是拼接之后的新的字符串

			var str1="wahrlalalda";//创建个字符串，值类型
//			var str=new String();//创建String对象，复杂类型，对象存在堆中，引用存在栈中。
            console.log(str1.length);//输出字符串的长度
            console.log(str1.charAt(7));//返回指定(索引)位置的字符(索引从0开始)
            
            //字符串拼接
            var str2="逗比陶";
            console.log(str2.concat("喜欢","陈屌丝","这是真的！"));
            
            //根据数字参数返回对应的Unicode字符
            console.log(String.fromCharCode(86));//静态方法
            
		</script>
	</body>
</html>
