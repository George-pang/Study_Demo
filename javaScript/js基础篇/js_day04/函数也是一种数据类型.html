<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数也是一种数据类型</title>
	</head>
	<body>
		<script type="text/javascript">
			function f1 () {
				console.log("函数也是一种数据类型！");
			}
			//用什么判断数据类型？ typeof变量名/或者typeof(变量名)
			console.log(typeof f1);//函数的数据类型是function
		</script>
	</body>
</html>
