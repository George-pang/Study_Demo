<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数-练习04-反转数组和冒泡排序</title>
	</head>
	<body>
		<script type="text/javascript">
			//反转数组 
			function reverseArray(array){
				for (var i=0;i<array.length/2;i++) {//只要互换.length/2次即可完成反转
					var temp=array[i];
					array[i]=array[array.length-1-i];
					array[array.length-1-i]=temp;
				}//end for
				return array;
			}
			console.log(reverseArray([12,34,35,45,56,76,44,100]));
			
			//冒泡排序
			function sortArray(array){
				//冒泡排序比较.length-1轮
				for (var i=0;i<array.length-1;i++) { 
					//每轮比较.length-1-i次
					for (var j=0;j<array.length-1-i;j++) {
						if(array[j]>array[j+1]){
							var temp=array[j];
							array[j]=array[j+1];
							array[j+1]=temp;
						}//end if
					}//end for 内
				}//end for
			   return array;
			}
			console.log(sortArray([11,32,43,54,23,49,64,78,98,88]));
		</script>
	</body>
</html>
