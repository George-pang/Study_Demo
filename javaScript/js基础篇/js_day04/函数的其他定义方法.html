<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数的其他定义方式</title>
	</head>
	<body>
		<script type="text/javascript">
			//方式1、函数声明
			function f1(){
				console.log("Hello World!");
			}
			//调用：
			f1(); //函数名内存储的是函数的代码
			
			//方式2：函数表达式
			var f2=function (){
				console.log("Hello 函数表达式！");
			}; //用这种方式，注意这里要加分号
			// 匿名函数不能直接调用
			f2();//变量存储了函数，此时变量加小括号调用函数
			
			//方式3：函数的自调用--声明的同时，直接调用
			(function(){console.log("Hello 函数自调用！");})();
		</script>
	</body>
</html>
