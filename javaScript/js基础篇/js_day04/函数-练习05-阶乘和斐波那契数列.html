<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数练习-斐波那契数列</title>
	</head>
	<body>
		<script type="text/javascript">
			//求一个数的阶乘
			function getAactorial(x){
				var result=1;
				for(var i=1;i<=x;i++)
				result*=i;
				return result;
			}
			console.log(getAactorial(4));
			
			//求一个数的阶乘和
			function getAactorialSum(num){
				var sum=0;
				for(var i=1;i<=num;i++){
					//函数内部可以调用别的函数
					sum+=getAactorial(i);//1、2、3、4、5各个阶乘的和
				}
				return sum;
			}
			console.log(getAactorialSum(3));
			
			//求斐波那契数列 第三个数是前两个数的和
			function getFib(num){
				var num1=1;
				var num2=1;
				var sum=0;
				for (var i=3;i<=num;i++){//注意：i从3开始，因为第3个数开始才是前2个数的和
					sum=num1+num2;
					num1=num2;
					num2=sum;
				}//end for
				return sum;
			}
			console.log(getFib(12));
		</script>
	</body>
</html>
