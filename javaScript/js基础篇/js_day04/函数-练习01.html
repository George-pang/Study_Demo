			//1.求2个数的最大值
			function getMax(x,y){
				if(x>y){
					return x;
				}else{
					return y;
				}
				//  return x>y?x:y; 这种写法也行
			}
			console.log(getMax(4,9));

            function getThreeMax(x,y,z){
            	return x>y?(x>z?x:z):(y>z?y:z);//嵌套三目表达式
            }

			//3.判断一个数是否是素数  返回true或false
			function isPrimeNumber(x) {   //多留意这种命名
				for(var i = 2; i < x; i++) {
					if(x % i == 0) {
						return false; //return后面的代码不执行了
					}
				}
				return true;
			}
			console.log(isPrimeNumber(9)?"是素数":"不是素数");
