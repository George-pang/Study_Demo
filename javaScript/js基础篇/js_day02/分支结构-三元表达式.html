<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分支结构-三元表达式</title>
	</head>
	<body>
		<script type="text/javascript">
		//三元表达式  两个分支，最终选择一个，这种情况下可以选择三元表达式
		    //用三元表达式判断两个数中最大值
		    var x=10,y=20;
		    var result1=x>y?x:y;
		    console.log(result1);
		    
		    //用三元表达式判断是否成年
		    var myage=20;
		    var result2=myage>=18?"你已经成年了！":"抱歉，你还未满18岁！";
		    console.log(result2);
		   //三元表达式总结：三元表达可以看作是if-else语句的简写写法，有两个分支，但最终只执行一个。
		</script>
	</body>
</html>
