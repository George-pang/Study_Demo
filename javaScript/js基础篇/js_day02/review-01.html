<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带表格的乘法口诀表</title>
</head>
<body>
    <script>
        // border 属性规定规定围绕表格的边框的宽度。border 属性会为每个单元格应用边框，并用边框围绕表格。
        // 如果 border 属性的值发生改变，那么只有表格周围边框的尺寸会发生变化。表格内部的边框则是 1 像素宽。
        document.write("<table  border='3' cellpadding='5' cellspacing='1'>");
        for (i=1;i<=9;i++) {
            document.write("<tr>");
            for (j=1;j<=9;j++) {
                document.write("<td>");
                document.write(i+"*"+j+"="+i*j);
                document.write("</td>")
            }
            document.write("</tr>");
        }
        document.write("</table>");


        document.write("<table  border='1' cellpadding='5' cellspacing='1'>");
        for (i=1;i<=9;i++) {
            document.write("<tr>");
            for (j=1;j<=i;j++) {
                document.write("<td>");
                document.write(i+"*"+j+"="+i*j);
                document.write("</td>")
            }
            document.write("</tr>");
        }
        document.write("</table>");

    </script>
</body>
</html>
