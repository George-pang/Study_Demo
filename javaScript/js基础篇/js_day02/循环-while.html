<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>循环--while语句</title>
	</head>
	<body>
		<script type="text/javascript">
			var i=0;
			while (i<11){
				console.log("while循环"+(i+1)+"次");//循环体
				i++;//计数器
			}
			
		//练习：计算1-100之间的所有数的和
		var num=1;//计数器
		var sum=0;
		while (num<=100){
			sum=sum+num;
			num++;
		}
		console.log("1-100之间所有数的和为："+sum);
		
		//练习：求6的阶乘
		var i=1;
		var jieCheng=1;
		while(i<=6){
			jieCheng=jieCheng*i;//循环体，每次循环均执行一次
			i++;
		}
		console.log("6的阶乘为："+jieCheng);
		
		//练习：求1-100之间所有偶数的和
		var num1=1;
		var sum1=0;
		while(num1<=100){ 
			if(num1%2==0){
			sum1=sum1+num1;
			}
			num1++;
		}
		console.log("1-100之间所有偶数的和为："+sum1);
		
		//练习：求1-100之间所有奇数的和
		var num2=1;
		var sum2=0;//存储和
		while(num2<=100){
			if(num2%2!==0){
				sum2=sum2+num2;
			}
			num2++;
		}
		console.log("1-100之间所有奇数的和为："+sum2);
		
		//输出1-100之间所有能被7整除的数字
		var i=1;
		while (i<=100){
			if(i%7==0){
				console.log("这是一个能被7整除数字："+i);
			}
			i++;
		}
		
		//验证登录时账户用户名和密码是否正确
		var userName="admin";
		var userPassword="123dal"; //字符串类型
		var userNa=prompt("请输入您的用户名：");
		var userPsw=prompt("请输入您的用户密码：");
		while(userNa!=userName||userPsw!=userPassword){//while循环不一定要有计数器
			userNa=prompt("请输入您的用户名：");//重新赋值，不用声明
		    userPsw=prompt("请输入您的用户密码：");
		}
		console.log("登陆成功！");

		</script>
	</body>
</html>
