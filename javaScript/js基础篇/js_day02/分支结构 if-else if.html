<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分支结构-if-else else多分支</title>
	</head>
	<body>
		<script type="text/javascript">
			//成绩判定
			var score=Number(prompt("输入你的成绩："));
			if (isNaN(score)) {
				console.log("你的成绩输入有误，请重新输入！");
			} else if(score>100){
				console.log("成绩应该在0~100之间！");
			}else if(score>=90&&score<100){
				console.log("A级");	
			}else if(score>=80){
				console.log("B级");
			}else if(score>=70){
				console.log("C级");
			}else if(score>=60){
				console.log("D级");
			}else{
				console.log("不及格！");
			}
			
		//判断年份是不是闰年
		 var year=2017;
		 if(year%4==0&&year%100!==0||year%400==0){ //判断闰年的条件
		 	console.log(year+"是闰年！");
		 }else{
		 	console.log(year+"是平年！");
		 }
		</script>
	</body>
</html>
