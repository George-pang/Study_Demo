<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .container{
            width: 300px;
            margin: 100px auto;
            text-align: center;
        }
        #dv{
            width: 300px;
            height: 300px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="dv"></div>
        <input type="button" value="渐变" id="btn"/>
    </div>

    <script>
        var btnObj=document.getElementById("btn");
        btnObj.onclick=function () {

            var opacity=10;
            //设置计时器
            var timeId=setInterval(function () {
                opacity--;
                //清除计时器
                if (opacity<=0){         //清除计时器可以放在设置计时器的回调函数内部
                    clearInterval(timeId);
                }

                document.getElementById("dv").style.opacity=opacity/10;
            },200);

        };
    </script>
</body>
</html>
