<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="禁用" id="btn"/>
    <input type="text" name="" id="txt" value="这是一段文本！"/>
    <script>
        //通过id获取元素,注册点击事件，添加事件处理函数
        document.getElementById("btn").onclick=function () {
            document.getElementById("txt").disabled=true;
        }
    </script>
</body>
</html>
