<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            float: left;
            background-color: green;
            border: 2px solid green;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
        var Objs=document.getElementsByTagName("div");
        for (var i=0;i<Objs.length;i++){
            Objs[i].onmouseover=function () {
                this.style.border="2px solid red"; //this指向当前触发事件的对象
            };
            Objs[i].onmouseout=function (s) {
                this.style.border="2px solid green";
            }
        }
    </script>
</body>
</html>
