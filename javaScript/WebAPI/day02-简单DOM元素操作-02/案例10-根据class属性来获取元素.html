<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            background-color: green;
            margin-top: 10px;
            height: 50px;
        }
    </style>
</head>
<body>
    <p class="cls">我是一个p元素</p>
    <p>我是一个p元素</p>
    <span class="cls">我是一个span元素</span><br/>
    <span>我是一个span元素</span><br/>
    <div>我是一个div元素</div>
    <div class="cls">我是一个div元素</div>
    <input type="button" value="显示效果" id="btn"/>

    <script>
        //从document对象中获取元素，注册点击事件，添加事件处理函数
        document.getElementById("btn").onclick=function () {
            var classObjs=document.getElementsByClassName("cls");        //IE8不支持getElementsByClassName方法(H5的方法)
            for(var i=0;i<classObjs.length;i++){
                classObjs[i].style.backgroundColor="pink";
            }
            
        }
    </script>
</body>
</html>
