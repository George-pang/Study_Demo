<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul{
            list-style: none;
        }
        li{
            cursor: pointer;
        }
    </style>
</head>
<body>
<ul id="u-list">
    <li>庆丰包子</li>
    <li>庆丰包子</li>
    <li>庆丰包子</li>
    <li>庆丰包子</li>
    <li>庆丰包子</li>
    <li>庆丰包子</li>
    <li>庆丰包子</li>
    <li>庆丰包子</li>
</ul>
<script>
    var lis = document.getElementById("u-list").getElementsByTagName("li");
    for (var i=0;i<lis.length;i++){
        lis[i].onmouseenter=function () {
            this.style.backgroundColor="red";
        };
        lis[i].onmouseleave=function () {
            this.style.backgroundColor="";
        }
    }
</script>
</body>
</html>
