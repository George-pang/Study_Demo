<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="img/1.jpg" id="ak"><img src="img/1-small.jpg" alt=""></a>
<br/>
<img src="" alt="" id="im">

<script>
    //从document对象中寻找id为ak的元素对象，注册点击事件，添加事件处理函数
    document.getElementById("ak").onclick=function () {
        document.getElementById("im").src=this.href;
        return false;       //阻止链接跳转
    }
</script>
</body>
</html>
