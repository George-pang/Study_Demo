<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例-点击按钮设置div的宽高和背景色</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
<div id="div1" width="600px"></div> <!--这里设置width无效-->
<script>
    document.getElementById("div1").onclick=function () {
        this.style.width="400px";
        this.style.height="400px";
        this.style.backgroundColor="purple";
        console.log(this.width);//undefined
    }
    //注意多字属性样式在CSS和DOM中的写法区别，凡是css中这个属性是多个单词的写法,在js代码中DOM操作的时候.把-干掉,后面的单词的首字母大写即可
</script>
</body>
</html>
