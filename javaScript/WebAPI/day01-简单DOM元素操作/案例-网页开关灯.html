<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例--网页开关灯</title>
    <style type="text/css">
        .bd{
            background-color: #000000;
        }
    </style>
</head>
<body>
<input type="button" value="开/关灯" id="btn"/>
<script>
    function my$(id) {
         return document.getElementById(id);
    }
    my$("btn").onclick=function () {
        document.body.className=(document.body.className=="bd")?"":"bd";
    }
</script>
</body>
</html>
