<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例-点击按钮控制div的显示与隐藏-第2版</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            margin-top: 10px;
            width: 300px;
            height: 300px;
            background-color: purple;
        }
    </style>
</head>
<body>
<input type="button" value="隐藏" id="btn"/>
<div id="div1"></div>
<script>
    function my$(id) {
        return document.getElementById(id);
    }
    my$("btn").onclick=function () {
        if (this.value=="隐藏"){
            my$("div1").style.display="none";
            this.value="显示";
        }else if(this.value=="显示"){
            my$("div1").style.display="block";
            this.value="隐藏";
        }

    }
</script>
</body>
</html>
