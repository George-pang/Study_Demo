<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例-点击按钮控制div的显示和隐藏-第一版</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            margin-top: 10px;
            width: 300px;
            height: 300px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <input type="button" value="隐藏" id="btn1"/>
    <input type="button" value="显示" id="btn2"/>
    <div id="div1"></div>
    <script>
        function my$(id) {
            return document.getElementById(id);
        }
        my$("btn1").onclick=function () {
            my$("div1").style.display="none";
        }
        my$("btn2").onclick=function () {
            my$("div1").style.display="block";
        }
    </script>
</body>
</html>
