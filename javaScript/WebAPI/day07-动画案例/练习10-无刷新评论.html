<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
</head>
<body>
<table id="tb" border="1">
  <tbody id="tbd">
  <tr>
    <td>猪猪:</td>
    <td>我喜欢吃肉</td>
  </tr>
  </tbody>
</table>
<div>
  昵称:<input type="text" value="" id="userName"/><br/>
  <textarea name="" id="tt" cols="30" rows="10"></textarea><br/>
  <input type="button" value="评论一下" id="btn"/><br/>
</div>
<script src="common.js"></script>
<script>
  var txtObj=document.getElementById("userName");
  var txtarea=document.getElementById("tt");
  var  btnObj=document.getElementById("btn");
  var tb=document.getElementById("tbd");
  
  btnObj.onclick=function () {
    var trObj=document.createElement("tr");
    tb.appendChild(trObj);
    var td1=document.createElement("td");
    var td2=document.createElement("td");
    td1.innerHTML=txtObj.value;
    td2.innerHTML=txtarea.value;
    trObj.appendChild(td1);
    trObj.appendChild(td2);
    txtObj.value="";
    txtarea.value="";
  };

</script>


</body>
</html>
