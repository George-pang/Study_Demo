<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #list li {
            list-style-type: none;
            width: 80px;
            height: 30px;
            line-height: 30px;
            background-color: beige;
            text-align: center;
            float: left;
            margin-left: 5px;
        }

        #list li.current {
            background-color: burlywood;
        }

        #list li a {
            text-decoration: none;
        }
    </style>

</head>
<body>
<div id="menu">
    <ul id="list">
        <li class="current"><a href="http://www.baidu.com">首页</a>
        </li>
        <li><a href="javascript:void(0)">播客</a></li>
        <li><a href="javascript:void(0)">博客</a></li>
        <li><a href="javascript:void(0)">相册</a></li>
        <li><a href="javascript:void(0)">关于</a></li>
        <li><a href="javascript:void(0)">帮助</a></li>
    </ul>
</div>
<script src="common.js"></script>
<script>
    //实现点击a 修改li的背景色--阻止a的默认浏览器行为

    //获取li
    var ulObj=document.getElementById("list");
    var list=ulObj.children;
    for (var i=0;i<list.length;i++){
        getFirstElement(list[i]).onclick=clickHandle;
    }
    
    function clickHandle() {
        for (var j=0;j<list.length;j++){
            //排他
            list[j].removeAttribute("class");  //增删最好对应，用类就用className和removeAttribute("class")，用背景色就统一背景色
        }
        this.parentElement.className="current";
        return false;    //清楚浏览器默认行为
    }


</script>

</body>
</html>
