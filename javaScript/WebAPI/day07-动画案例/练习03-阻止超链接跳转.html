<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <a href="http://www.baidu.com" id="link">百度</a>
</div>
<script>
    var ak=document.getElementById("link");
    ak.onclick=function (e) {
        alert("我被点了！");
        // return false;  //阻止浏览器默认事件
        //或者
        // e.preventDefault();
        window.event.preventDefault();  //IE8不支持preventDefault()这个方法

    };
</script>
</body>
</html>
