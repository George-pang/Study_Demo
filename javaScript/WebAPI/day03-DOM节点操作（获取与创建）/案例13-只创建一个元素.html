    var btn1Obj=document.getElementById("btn1");

    //     divObj.appendChild(newObj);

    //第二种：无则创建
    btn1Obj.onclick=function () {  //每次点击都重新删除再创建
        //判断
        var btn2Obj=document.getElementById("btn2");
        if(!btn2Obj){
            //无则创建
            var newObj=document.createElement("input");
            newObj.type="button";
            newObj.value="新按钮";
            newObj.id="btn2";
            divObj.appendChild(newObj);
        }
    };
</script>
