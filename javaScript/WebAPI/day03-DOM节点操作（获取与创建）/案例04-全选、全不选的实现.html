<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <table>
            <thead>
            <tr>
                <th>
                    <input type="checkbox" id="j_cbAll"/>
                </th>
                <th>菜名</th>
                <th>饭店</th>
            </tr>
            </thead>
            <tbody id="j_tb">
            <tr>
                <td>
                    <input type="checkbox"/>
                </td>
                <td>红烧肉</td>
                <td>田老师</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox"/>
                </td>
                <td>西红柿鸡蛋</td>
                <td>田老师</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox"/>
                </td>
                <td>油炸榴莲</td>
                <td>田老师</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox"/>
                </td>
                <td>清蒸助教</td>
                <td>田老师</td>
            </tr>

            </tbody>
        </table>
    </div>
    <script>
        var ckAll = document.getElementById("j_cbAll");
        //获取tbody中所有的input标签
        var cks = document.getElementById("j_tb").getElementsByTagName("input");

        //全选功能的实现
        ckAll.onclick = function () {
            for (var i = 0; i < cks.length; i++) {
                cks[i].checked = this.checked;  //点击时checked已经改变,所以这里不用取反
            }
        };

        //勾选项全部勾选时，全选自动勾选
        for (var j = 0; j < cks.length; j++) {
            cks[j].onclick = function () {
                //设置标识符初始值：true
                var flag = true;
                for (var k = 0; k < cks.length; k++) {
                    //点tbody内勾选框触发点击事件时，只要有一项没选中，全选框就不勾选
                    if (cks[k].checked == false) {
                        flag = false;
                        break;
                    }
                }
                ckAll.checked=flag;
            };
        }
    </script>

</body>
</html>
