<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="变色" id="btn"/>
<ul id="uu">
    <li>爆炒助教</li>
    <li>油炸班主任</li>
    <li>清蒸小苏</li>
    <li>红烧班长</li>
    <li>红烧肉</li>
    <li>糖醋排骨</li>
    <li>凉拌秋葵</li>
    <li>鱼香胡萝卜丝</li>
</ul>

<script>
    var ulObj=document.getElementById("uu");
    var nodes=ulObj.childNodes;  //获取的是所有的子节点
    var count=0;
    document.getElementById("btn").onclick=function () {
        for(var i=0;i<nodes.length;i++){
            //如果是li标签
            if (nodes[i].nodeType=="1" && nodes[i].nodeName=="LI"){
                nodes[i].style.backgroundColor=count%2==0?"red":"yellow";
                count++;
            }
        }
    };

</script>
</body>
</html>
