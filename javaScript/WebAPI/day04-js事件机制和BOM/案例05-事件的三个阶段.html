<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        #div2{
            width: 150px;
            height: 150px;
            background-color: purple;
        }
        #div3{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>

    <script>
        //如果元素间存在层次关系，且嵌套元素绑定了同一事件，当事件触发时，会发生事件冒泡

        //阻止冒泡
        // window.event.cancelBubble=true; IE特有的,谷歌支持,火狐不支持
        // e.stopPropagation(); 谷歌和火狐支持,

        var div1Obj=document.getElementById("div1");
        var div2Obj=document.getElementById("div2");
        var div3Obj=document.getElementById("div3");

        //e.eventPhase的值为1则为捕获阶段，为2则为目标阶段，为3则为冒泡阶段
        div1Obj.addEventListener("click", function (e) {
            console.log(this.id + "======" + e.eventPhase);
        }, true);   //第三个参数布尔类型，控制事件阶段,false则为事件冒泡，true则为事件捕获
        div2Obj.addEventListener("click", function (e) {
            console.log(this.id + "======" + e.eventPhase);
        }, true);
        div3Obj.addEventListener("click", function (e) {
            console.log(this.id + "======" + e.eventPhase);
        }, true);
    </script>
</body>
</html>
