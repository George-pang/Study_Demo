<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<img src="images/bird.png" alt="" id="im">
<script>
    //整个页面中移动--而html和body的高度是填充起来的，所以用document对象
    document.onmousemove=function (e) {
        var imObj=document.getElementById("im");
        e=window.event||e;
        console.log(e.clientX);
        // imObj.style.left=e.clientX;       //返回的是数字，这里要加单位px
        // imObj.style.top=e.clientY;

        imObj.style.left=e.clientX+"px";
        imObj.style.top=e.clientY+"px";
    }
</script>
</body>
</html>
