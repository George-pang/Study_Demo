<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Person(age,name) {
            this.age=age;
            this.name=name;
        }
        //通过原型来创建方法
        Person.prototype.eat=function () {
            console.log("吃肉肉！");
        };

        var per1=new Person(18,"小红");  //new做的4件事：内存中开辟空间存储对象，把this指定为当前对象，设置对象的属性和方法，返回this对象
        var per2=new Person(22,"小张");
        console.log(per1==per2);// false--证明：实例化后不是同一对象
        console.log(per1.eat==per2.eat);//true--证明通过构造函数原型对象创建的方法是同一个方法，而在构造函数内部创建的方法在实例化后并不是同一方法


        console.dir(per1); //可以看到，其实例对象的第一级结构（直接属性）中没有出现eat方法--实例对象中根本没有eat方法
        console.dir(per2);
        console.dir(Person); //可以看到，eat方法出现在构造函数的prototype属性(对象)中
    </script>
</body>
</html>
