function myEat() {
  console.log("吃大榴莲");
}
var myEat=10;//命名冲突
function Person(name,age) {
  this.name=name;
  this.age=age;
  this.eat=myEat;
}
var per1=new Person("小白",20);
var per2=new Person("小黑",30);

console.dir(per1);
console.dir(per2);
console.log(per1.eat==per2.eat);  //true,指向同一个构造函数外的方法
