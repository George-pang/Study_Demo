<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>身份证号码的正则表达式</title>
</head>
<body>
    <script>
        //1、找规律 2、不要追求完美

        //身份证号的正则表达式--匹配字符串
        /*
        * 15位或者18位
        * ([1-9][0-9]{14})|([1-9][0-9]{16}[0-9xX])
        *
        *
        * ([1-9][0-9]{14})([0-9]{2}[0-9xX])?
        * */
        //找规律：15位或者18位,第一个数字在1-9之间，最后一位还可能是x或X
        //   (^[1-9][0-9]{14}&)|(^[1-9][0-9]{16}[0-9xX]&)
        //   ([1-9]\d{14})(\d{2}[0-9xX])?
    </script>
</body>
</html>
