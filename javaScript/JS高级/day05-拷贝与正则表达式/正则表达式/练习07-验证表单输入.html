<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        body {
            background: #ccc;
        }

        label {
            width: 40px;
            display: inline-block;
        }

        span {
            color: red;
        }

        .container {
            margin: 100px auto;
            width: 400px;
            padding: 50px;
            line-height: 40px;
            border: 1px solid #999;
            background: #efefef;
        }

        span {
            margin-left: 30px;
            font-size: 12px;
        }

        .wrong {
            color: red
        }

        .right {
            color: green;
        }

        .defau {
            width: 200px;
            height: 20px;
        }

        .de1 {
            background-position: 0 -20px;
        }
    </style>

</head>

<body>
<div class="container" id="dv">
    <label for="qq">Q Q</label><input type="text" id="qq"><span></span><br/>
    <label>手机</label><input type="text" id="phone"><span></span><br/>
    <label>邮箱</label><input type="text" id="e-mail"><span></span><br/>
    <label>座机</label><input type="text" id="telephone"><span></span><br/>
    <label>姓名</label><input type="text" id="fullName"><span></span><br/>
</div>
<script src="common.js"></script>
<script>
    var qqInput=document.getElementById("qq");
    var phoneInput=document.getElementById("phone");
    var eInput=document.getElementById("e-mail");
    var teleInput=document.getElementById("telephone");
    var nameInput=document.getElementById("fullName");
    //验证qq
    checkInput(qqInput,/^[1-9]\d{4,10}$/);
    //验证手机
    checkInput(phoneInput,/^[1][34578]\d{9}$/);
    //验证邮箱
    checkInput(eInput,/^[0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}$/);
    //验证座机
    checkInput(teleInput,/^[0]\d{2,3}[-]\d{7,8}$/);
    //验证姓名
    checkInput(nameInput,/^[\u4e00-\u9fa5]{2,6}$/);


    //函数封装--根据传入的input和正则表达式进行验证
    function checkInput(input,reg) {
        input.onblur=function () {
            if (reg.test(this.value)){
                this.nextElementSibling.innerText="输入正确";
                this.nextElementSibling.style.color="green";
            }else{
                this.nextElementSibling.innerText="输入有误";
                this.nextElementSibling.style.color="red";
            }
        }
    }

</script>

</body>
</html>
