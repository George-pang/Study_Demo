<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //普通函数的调用
    function f1() {
        console.log(this);
    }
    f1();

    //构造函数的调用
    function F1() {
        console.log(this);
    }
    var f=new F1();//通过new来调用，创建一个实例对象

    //对象的方法
    var obj1={
        sayHi:function () {
            console.log(this);
        }
    }
    obj1.sayHi();
</script>
</body>
</html>
