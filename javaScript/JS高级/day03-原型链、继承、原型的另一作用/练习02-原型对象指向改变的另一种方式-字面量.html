<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //自定义Peron构造函数
    function Person(age) {
        this.age=age;
    }
    //添加原型方法
    Person.prototype.eat=function () {
        console.log("person的吃！");
    };
    //自定义Student构造函数
    function Student() {

    }
    //添加原型方法
    Student.prototype.sayHi=function () {
        console.log("学生之间打招呼！");
    };

    //改变Student函数原型对象的指向-->Person函数实例对象的指向
    Student.prototype={
        play:function () {
            console.log("打豆豆！");
        }
    };//字面量改变原型指向
    var stu=new Student();

    //解决办法---先改变指向，再添加原型方法
    Student.prototype.sayHello=function () {
        console.log("改变原型对象指向后添加的原型方法：哈喽！");
    };
    stu.sayHello();
    stu.play();
    stu.sayHi();//报错--指向改变了，无法访问指向改变前添加的原型方法


</script>
</body>
</html>
