<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [10, 30, 222, 22, 330, 999, 301];
        arr.sort();
        console.log(arr);
        //从小到大排序
        arr.sort(function (num1, num2) {
            if (num1 > num2) {
                return 1;
            } else if (num1 == num2) {
                return 0;
            } else {
                return -1;
            }
        });
        console.log(arr);

        //从大到小排序
        arr.sort(function (num1, num2) {
            if (num1 > num2) {
                return -1;
            } else if (num1 == num2) {
                return 0;
            } else {
                return 1;
            }
        });
        console.log(arr);


        var arr2=["abcd","bnsa","asassd","bbass"];
        console.log(arr2.sort(function(a,b){
            if(a>b){
                return 1;
            }else if(a==b){
                return 0;
            }else{
                return -1;
            }
        }));
    </script>
</body>

</html>
