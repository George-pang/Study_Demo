<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //  var arr = [f1, f2, f3];
        function Movie(name, size, time) {
            this.name = name;
            this.time = time;
            this.size = size;
        }
        var f1 = new Movie("jack.avi", "400M", "1997-12-12");
        var f2 = new Movie("tom.avi", "200M", "2017-12-12");
        var f3 = new Movie("xiaosu.avi", "800M", "2010-12-12");
        var arr = [f1, f2, f3];
        console.log(arr);

        function ff(type) {
            return function getSort(obj1, obj2) {
                if (obj1[type] > obj2[type]) {
                    return 1;
                } else if (obj1[type] == obj2[type]) {
                    return 0;
                } else {
                    return -1;
                }
            }
        };

        arr.sort(ff("time"));
        console.log(arr);
        //命名函数（）作为参数是将函数的返回值作为参数，命名函数不加括号是将命名函数作为参数
        //所以上面代码等价于
        var fn = ff("time");
        arr.sort(fn);
        console.log(arr);

    </script>
</body>

</html>
