<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function showRandom(){
            var num=parseInt(Math.random()*10+1);
            function f2(){
                console.log(num);
            }
            f2();
        }
        showRandom();
        showRandom();
        showRandom();
        

        //利用闭包来缓存数据，产生多个相同的随机数
        function showRandom_new(){
            var num=parseInt(Math.random()*10+1);
             return function f2(){
                console.log(num);
            }
        }
        //接收返回值，因为返回值是函数，所以再进行调用
        var ff=showRandom_new();
        ff();//数据已缓存，所以输出的结果一致
        ff();//数据已缓存，所以输出的结果一致
        ff();//数据已缓存，所以输出的结果一致


    //总结:如果想要缓存数据,就把这个数据放在外层的函数和里层的函数的中间位置，且把里层函数作为返回值使用

    //闭包的作用:缓存数据.优点，但也是缺点,没有及时的释放内存空间---正常函数执行完毕就会立即释放局部变量占用的内存空间

    //局部变量是在函数中,函数使用结束后,局部变量就会被自动的释放
    //闭包后,里面的局部变量的使用作用域链就会被延长

    
    </script>
</body>
</html>
