<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //函数作为返回值使用
        function f1(){
            console.log("f1函数的开始！");
            return function (){
                console.log("函数作为返回值使用");
            }
            console.log("f1函数的结束，并不会执行到这一步！");
        }
        //接收f1函数的返回值
        var f1_res1=f1();
        //返回值是个函数，调用
        f1_res1();

        //判断变量的数据类型
        var num=10;
        console.log(typeof num);    //number

        //判断对象是否是某个对象的实例
        var obj1={};
        console.log(obj1 instanceof Object); //true

        //查看某个对象的数据类型---Object.prototype.toString.call(对象)---得到的是对象的数据类型的“样子”（样子---控制台输出的是字符串形式的）
        console.log(Object.prototype.toString());   //[object Object]---控制台输出的是字符串形式的
        var dt=new Date();
        console.log(Object.prototype.toString.call(dt));   //[object Date]---控制台输出的是字符串形式
        var str="";
        console.log(Object.prototype.toString.call(str));  //[object String]
        var arr=[10,20];
        console.log(Object.prototype.toString.call(arr));  //[object Array]

        //判断某个对象是否是某个数据类型
        function getFunc(type){
            return function (obj){
                return Object.prototype.toString.call(obj)==type;
            }
        }
        var res=getFunc("[object Date]");
        var str1="";
        var res_1=res(str1);
        console.log(res_1);
        
    </script>
</body>
</html>
