<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

    //函数中有一个name属性----->函数的名字,name属性是只读的,不能修改
    //函数中有一个arguments属性--->实参类数组，.length输出实参个数
    //函数中有一个length属性---->函数定义的时候形参的个数
    //函数中有一个caller属性---->调用(f1函数在f2函数中调用的,所以,此时调用者就是f2)

    
        function f1(){
            console.log("1111");
        }
        f1();
        console.dir(f1);


        function f2(x,y){
            console.log("22222222========>"+(x+y));
            console.log(f2.name);   //只读属性
            console.log(f2.arguments.length);
            console.log(f2.length);
            console.log(f2.caller); 
        }
        f2(10,20);      //自调用，所以没有调用者
        console.dir(f2);
        console.log(f2.name);
        console.log(f2.arguments); //null,因为只有在函数调用的时候才有实参，所以得写在函数内部才能有值
        console.log(f2.length);
        console.log(f2.caller);

        function f3(){
            console.log("=====");
            f2(20,30); //f2被函数f3调用了，所以调用者为f3这个函数
        }
        f3();
    </script>
</body>
</html>
