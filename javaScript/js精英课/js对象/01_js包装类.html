<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str="abc";
        str+=1;
        var test=typeof(str); //test的值为: "string"
        if(test.length==6){
            test.sign="typeof的返回结果可能为string";
            // 因为原始值是没有属性的，所以这里隐式包装类
            // 包装类：相当于 new String(test).sign=XXX; 赋值后delete掉 new String(test)对象
        }   
        console.log(test.sign); //undefined
        // 包装类，相当于 console.log(new String(test).sign) ,因为之前的包装类之后delete，所以为undefined
    </script>
</body>
</html>
