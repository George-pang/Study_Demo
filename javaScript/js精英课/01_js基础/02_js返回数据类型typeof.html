<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>typeof的特例</title>
</head>
<body>
    <script>
        console.log(typeof(a)); //undefined--而不是报错
        console.log(typeof(typeof(a)));//string---typeof的返回值是字符串类型
        



    </script>
</body>
</html>
