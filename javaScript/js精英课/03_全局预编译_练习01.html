<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        global=100;
        function fn(){
            console.log(global); //undefined ---变量取值就近原则
            global=200; //200
            console.log(global);//200
            var global=300;
        }
        fn();
        var global;

        //预编译过程分析：
        /*1、全局预编译--创建GO对象（Global Object）
            GO{
                global:undefined,
                fn: f fn(){...},
            }
         2、执行global=100
            GO{
                global：100,
                fn: f fn(){...}
            }
         3、执行fn(),执行前函数内预编译
          AO{
              global:undefined
          } 
        */
    </script>

</body>
</html>
