<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 所有的function都有arguments对象，其中包含函数调用时传入的所有实参 */
        // 利用arguments对象，计算传入任意个数实参的和
        function f1(){
            var sum=0;
            for(var i=0;i<arguments.length;i++){
                sum+=arguments[i];
            }
            return sum;
        }
        console.log(f1(1,34,4,99,45));
    </script>
</body>
</html>
