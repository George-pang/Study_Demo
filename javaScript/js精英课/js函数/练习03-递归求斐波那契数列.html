<body>
    <script>
        /* 递归求斐波那契数列 */
        function fb(num){
            if(num==1||num==2){
                return 1;
            }
            return fb(num-1)+fb(num-2);
        }    
        console.log(fb(4));
    </script>
</body>
</html>
