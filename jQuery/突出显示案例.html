<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>突出显示案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            float: left;
            margin: 0 10px 10px 0;

        }

        .wrap img {
            display: block;         /*去除底側縫隙*/
            border: 0;

    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li><a href=""><img src="img/01.jpg" alt=""></a></li>
            <li><a href=""><img src="img/02.jpg" alt=""></a></li>
            <li><a href=""><img src="img/03.jpg" alt=""></a></li>
            <li><a href=""><img src="img/04.jpg" alt=""></a></li>
            <li><a href=""><img src="img/05.jpg" alt=""></a></li>
            <li><a href=""><img src="img/06.jpg" alt=""></a></li>
        </ul>
    </div>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $(".wrap>ul>li").mouseenter(function () {
                //错误： $(this).css("opacity","1").siblings.css("opacity",".6");
                //链式编程：在jQuery里面,方法可以一直调用下去，jQuery的方法都会返回一个jQuery对象。
                $(this).css("opacity","1").siblings().css("opacity",".6"); //可以直接在后面连
            });
            $(".wrap").mouseleave(function () {
                //$(this) 把当前this(DOM)对象转换为jQuery对象
                //$("this"),意思是寻找this标签，明显是错误的。
                $(this).find("li").css("opacity","1"); //find()方法从后代元素中筛选
            });
        });
    </script>
</body>
</html>
