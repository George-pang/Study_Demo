


<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    select {
      width: 200px;
      background-color: teal;
      height: 200px;
      font-size: 20px;
    }
    
    .btn-box {
      width: 30px;
      display: inline-block;
      vertical-align: top;
    }
  </style>
</head>

<body>
<h1>城市选择：</h1>
<!--selcet标签，表单控件，创建选择列表，与选择项 option组合使用-->
<select id="src-city" name="src-city" multiple>  <!--multiple属性 允许多选-->
  <option value="1">北京</option>
  <option value="2">上海</option>
  <option value="3">深圳</option>
  <option value="4">广州</option>
  <option value="5">西虹市</option>
</select>
<div class="btn-box">
  <!--实体字符-->
  <button id="btn1"> &gt;&gt; </button>
  <button id="btn2"> &lt;&lt; </button>
  <button id="btn3"> &gt;</button>
  <button id="btn4"> &lt; </button>
</div>
<select id="tar-city" name="tar-city" multiple>
</select>

<script src="../js/jquery-1.12.4.js"></script>
<script>
    $(function () {
        $("#btn1").click(function () {
            $("#src-city>option").appendTo("#tar-city");//appendTo()方法可以直接写选择器，也可以写jq对象
        });
        $("#btn2").click(function () {
            $("#tar-city>option").appendTo($("#src-city"));
        });
        $("#btn3").click(function () {
            $("#src-city>option:selected").appendTo($("#tar-city")); //过滤选择器 :selected
        });
        $("#btn4").click(function () {
            $("#tar-city>option:selected").appendTo($("#src-city"));
        });
    });
</script>

</body>




</html>
