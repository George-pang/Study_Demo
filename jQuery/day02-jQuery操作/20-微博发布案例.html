<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
    }
    
    .box {
      width: 600px;
      margin: 100px auto;
      border: 1px solid #000;
      padding: 20px;
    }
    
    textarea {
      width: 450px;
      height: 160px;
      outline: none;
      resize: none;
    }
    
    ul {
      width: 450px;
      padding-left: 80px;
    }
    
    ul li {
      line-height: 25px;
      border-bottom: 1px dashed #cccccc;
    }
    
  /*  input {
      float: right;
    }*/
  
  
  </style>
</head>
<body>
<div class="box" id="weibo">
  <span>微博发布</span>
  <textarea name="" id="txt" cols="30" rows="10"></textarea>
  <button id="btn">发布</button>
  <ul id="ul">
  
  </ul>
</div>

<script src="../js/jquery-1.12.4.js"></script>
<script>
  $(function () {
    $("#btn").click(function () {
      //val() 方法返回或设置被选元素的 value 属性。
      //$.trim() 函数用于去除字符串两端的空白字符。
      if($("#txt").val().trim().length == 0) {
        return;
      }
      //就是文本框的值
      //创建li节点，写入文本域表单控件中的内容，并插入到ul标签内部最前面
      $("<li></li>").text($("#txt").val()).prependTo("#ul");
      //清除文本域框中的内容
      $("#txt").val("");
    })
  });
</script>
</body>
</html>
