<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型初体验</title>
</head>
<body>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            var Arr=new Array();
            console.log(Arr);
            // Arr.sayHi();   //此时，新建的Array对象还没有sayHi方法，浏览器报错
            //给数组的原型添加方法
            Array.prototype.sayHi=function () {          //函数表达式方式定义函数
              console.log("Hello,my girl!");
            };

            Arr.sayHi(); //此时，新建的Array对象已经有了sayHi方法


            //给jQuery原型增加方法--jquery插件的实质，就是给jquery的原型上增加方法。
                // $===jQuery,fn===prototype,所以jQuery.prototype===$.fn,可缩写为：
                // jQuery.prototype.sayHi=function ()
            $.fn.sayHi=function () {
              console.log("Good boy!");
            };
            $(document).sayHi();   //jQuery对象已经有了sayHi方法
        });
    </script>
</body>
</html>
