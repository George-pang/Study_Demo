<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴案例--练习</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 1200px;
            height: 400px;
            border: 1px solid #cccccc;
            margin: 100px auto;
            overflow: hidden;
        }
        ul{
            list-style:none;
            width: 1300px; /*为什么给宽度超出盒子的宽度，并父盒子overflow：hidden就不会掉下来啦？*/
            height: 100%;
            overflow: hidden;
        }
        li{
            float: left;
            width: 240px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
         //入口函数
         $(function () {
             //思路分析：
            //1.设置背景色--隐性迭代设置一样的颜色，这里需要显性迭代
             var colors=["yellow","red","pink","purple","green"];
             var $lis=$("#box li");
             $lis.each(function (i,e) {
                 $(e).css("backgroundColor",colors[i]);
             });
             $lis.on("mouseenter",function () {
                 $(this).stop().animate({width:800}).siblings().stop().animate({width:100});
             });
             $lis.on("mouseleave", function () {
                 // $(this).stop().animate({width:240}).siblings().stop().animate({width:240});
                 $lis.stop().animate({width:240});
             });
         });
    </script>
</body>
</html>
