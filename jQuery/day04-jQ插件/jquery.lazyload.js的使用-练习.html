<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery.lazyload.js的使用--练习</title>
    <!--图片初始化时并不全部加载，当页面滚动到那时再加载-->
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            height: 4000px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div>
        
    </div>
    <!--2.修改img的src属性为data-original,并添加类lazy(方便找到对象)-->
    <img class="lazy" data-original="img/02.gif" alt="">
    <script src="jquery-1.12.4.js"></script>
    <!--1.引入插件-->
    <script src="jquery.lazyload.js"></script>  <!--依赖于jQuery，所以得先引jQuery-->
    <!--3.对lazy类img对象调用.lazyload()方法-->
    <script>
        $(function () {
            $("img.lazy").lazyload();   //应用懒加载
        });
    </script>
</body>
</html>
