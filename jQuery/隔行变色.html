<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行变色</title>
</head>
<body>
    <ul>
        <li>第1个li</li>
        <li>第2个li</li>
        <li>第3个li</li>
        <li>第4个li</li>
        <li>第5个li</li>
        <li>第6个li</li>
        <li>第7个li</li>
        <li>第8个li</li>
    </ul>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        //方法1：js对象(DOM对象)

        //             lis[i].style.backgroundColor="pink";
        //         }else{
        //             lis[i].style.backgroundColor="hotpink";
        //         }
        //     }
        // });

        //方法2：jq对象
        $(function () {
            var lis=$("li"); //jq对象
            console.log(lis); //控制台输出可以看出jq对象 lis是个伪数组，里面存储着多个DOM对象，可以下标法把jq对象转成DOM对象
            for (var i=0;i<lis.length;i++){
                if (i%2==0) {
                    lis[i].style.backgroundColor="pink"; //下标方法获取jq对象伪数组中的DOM对象
                }else{
                    lis[i].style.backgroundColor="hotpink";
                }
            }
        });

    </script>
</body>
</html>
