<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery事件对象</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 400px;
            height: 400px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>
        <p>我是一个段落</p>
    </div>

    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("div").on("click",function (e) {
                console.log(e);         //控制台输出jq事件对象 e
            });
        });
    </script>
</body>
</html>
