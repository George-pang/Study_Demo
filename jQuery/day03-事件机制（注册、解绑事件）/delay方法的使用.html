<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>delay方法的使用</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
            display: none;
        }
    </style>
</head>
<body>
    <div>

    </div>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
         //入口函数
         $(function () {
             //思路分析：
            $("div").fadeIn(1000).delay(2000).fadeOut(1000); //延迟2s后执行fadeOut动画
         });
    </script>
</body>
</html>
