<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象属性阻止事件冒泡和浏览器默认行为</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        div{
            height: 300px;
            width: 300px;
            background-color: pink;
        }

    </style>
</head>
<body>
    <div>
        <a href="https://www.baidu.com/" target="_blank" id="link">百度</a>
    </div>

    <script src="../js/jquery-1.12.4.js"></script>
    <script>
         //入口函数
         $(function () {
             //思路分析：
            $("#link").on("click",function (e) {
                alert("呵呵"); //当点击a元素时，先执行事件处理方法，然后浏览器默认行为---跳转链接
                // //阻止浏览器默认行为
                // e.preventDefault();
                // //阻止事件冒泡
                // e.stopPropagation(); //div的点击事件没有再被触发
                return false;           //既能阻止浏览器默认行为，又能停止事件冒泡
            });
            $("div").on("click",function () {
                alert("我被冒泡事件触发啦！");
            });
         });
    </script>
</body>
</html>
