<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-样式操作-行内样式</title>
    <script src="vue.js"></script>
    <style type="text/css">
    </style>
</head>
<body>
    <!--第一种：行内直接使用样式对象设置样式-->
    <!--<h1 id="app" v-bind:style="{'font-size':'24px',color:'red'}">相逢何必曾相识！</h1>-->    <!--属性名引号可加可不加，但多字属性需要加引号-->

    <!--将样式对象的值放到data对象中去-->
    <h1 id="app" v-bind:style="{'font-size':fsize,color:fcolor}">相逢何必曾相识！</h1>

    <!--第二种：将样式对象放到vue实例选项对象中data对象去并引用-->
    <!--<h1 id="app" v-bind:style="styleObj1">相逢何必曾相识！</h1>-->

    <!--第三种：通过数组，引用多个样式对象-->
    <!--<h1 id="app" v-bind:style="[styleObj1,styleObj2]">相逢何必曾相识！</h1>-->

    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                styleObj1:{'font-size':'24px',color:'red'},
                styleObj2:{'font-weight':'200'},
                fsize:"36px",
                fcolor:"red"
            },
            methods:{

            }
        })
    </script>
</body>
</html>
