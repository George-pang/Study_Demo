<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text与v-html</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p> {{ msg }}</p>               <!--vue写入标签内容的方法&#45;&#45;文本插值、v-text、v-html-->
        <div>{{ msg2 }}</div>           <!--无法识别h1标签-->
        <div v-text="msg2">111</div>    <!--无法识别h1标签-->
        <div v-html="msg2">1111</div>
    </div>


    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                msg:"挂载数据",
                msg2:"<h1>v-html指令可识别标签</h1>"
            }
        })
    </script>
</body>
</html>
