<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue指令 v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-5">
        <p>
            {{message}}
        </p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <script>
        var app5=new Vue({
            el:"#app-5",  //找元素
            data:{
                message:"Hello Vue！"     //冒号赋值，而非=号
            },
            methods:{     //事件处理函数
                reverseMessage: function () {
                    this.message=this.message.split("").reverse().join("")   //反转返回的是新数组，所以要重新赋值
                    //注释：String.split() 执行的操作与 Array.join 执行的操作是相反的。
                }
            }
        })
    </script>
</body>
</html>
