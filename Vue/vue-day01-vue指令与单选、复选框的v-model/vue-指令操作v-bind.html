<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-指令操作--用于绑定属性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!--把数据绑定到 DOM 的特性（或文本）-->
    <div id="app-2">
        <span v-bind:title="message">   <!--将这个元素节点的 title 特性和 Vue 实例的 message 属性保持一致-->
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <script>
        var app2=new Vue({
            el:"#app-2",
            data:{
                message:'页面加载于'+new Date().toLocaleString()
            }
        })
        app2.message="新消息！"
    </script>
</body>
</html>
