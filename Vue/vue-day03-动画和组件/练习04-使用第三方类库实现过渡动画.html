<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <!-- 2. 引入第三方动画样式类库，来控制 transition 内部的元素实现动画 -->
    <link rel="stylesheet" href="animate.min.css" type="text/css"/>
</head>
<body>
<div id="app">
    <input type="button" value="toggle" @click="flag=!flag"/>

    <!-- 1. 使用 transition 元素，把 需要被动画控制的元素，包裹起来 -->
    <!-- transition 元素，是 Vue 官方提供的 -->

    <!-- 使用 :duration="毫秒值" 来统一设置 入场 和 离场 时候的动画时长 -->
    <!--<transition enter-active-class=" animated bounceInLeft" leave-active-class="animated bounceInRight" :duration="800">-->
        <!--<h3 v-show="flag">不用动画的显示隐藏</h3>-->
    <!--</transition>-->

    <!-- 使用 :duration="{enter：300,leave:900}来分开设置 入场 和 离场 时候的动画时长 -->
    <!--<transition enter-active-class=" animated bounceInLeft" leave-active-class="animated bounceInRight" :duration="{enter:300,leave:900}">-->
        <!--<h3 v-show="flag">不用动画的显示隐藏</h3>-->
    <!--</transition>-->

    <!-- 将基本类名animated写在h3标签内，则不需分开设置 -->
    <transition enter-active-class="bounceInLeft" leave-active-class="bounceInRight" :duration="{enter:300,leave:900}">
        <h3 v-show="flag" class="animated">不用动画的显示隐藏</h3>
    </transition>

</div>

<script>
    //初始化Vue实例
    var vm=new Vue({
        el:"#app",
        data:{
            flag:false,
        }
    });

    //疑问：
    //1.当flag为true时，设置入场动画起始状态opacity为0，但依然是显示的
    //2.只设置了起始状态，没设结束状态，没什么就会实现来回的左右位移呢？
</script>
</body>
</html>
