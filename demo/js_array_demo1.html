<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>二维数组</title>
<script type="text/javascript">
var myarr=new Array();  // 创建一个数组
for(i=0;i<3;i++)
{
  myarr[i]=new Array(); //  创建二维数组（列）
  for(j=0;j<6;j++)
  myarr[i][j]=i*j;
}
document.write(myarr[2][3]);
</script>
</head>

<body>
</body>
</html>
