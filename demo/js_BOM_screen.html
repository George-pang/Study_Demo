<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>屏幕分辨率的高和宽</title>
</head>
<body>
<script type="text/javascript">
document.write( "屏幕宽度："+window.screen.height+"<br/>");
document.write( "屏幕高度："+window.screen.width+"<br/>" );  
document.write("可用宽度：" +window.screen.availWidth+"<br/>" );
document.write("可用高度：" +window.screen.availHeight+"<br/>");   
document.write("浏览器表示的颜色位数：" +window.screen.colorDepth+"<br/>");  
document.write("浏览器表示的颜色位数：" +window.screen.pixelDepth+"<br/>");  
</script>
</body>
</html>
