<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Array对象 </title>
<script type="text/javascript">
   var myarr1= ["我","爱","你","23333333"];
   var myarr2=["1","d2332","44566"];
   var myarr3=["@32323","2222","love!"];
   document.write(myarr1.concat(myarr2,myarr3)+"<br/>");
   document.write(myarr1.join("-")+"<br/>");
   document.write(myarr1.reverse()+"<br/>");
   document.write(myarr1.slice(1));
</script>
</head>
<body>
</body>
</html>
