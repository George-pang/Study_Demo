<!DOCTYPE HTML >
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>三列布局，两侧固定宽度，中间自适应</title>
		<style type="text/css">
         body{margin: 0;padding: 0;} /*清除默认样式*/
    
        .left{
        	width:200px;
        	height:400px;
        	background: #CCC;
        	position: absolute;
        	left: 0;
        	top: 0;
        }
        .middle{
        
        	height:400px;
        	background: #999;
        	margin:0 320px 0 220px;/*因为middle未设置宽度，所以不设左右填充，内容默认占宽100%的*/
        }
        .right{
        	width:300px;
        	height: 400px;
        	background-color: #DDD;
        	position: absolute;
        	right: 0;
        	top: 0;
        }
		</style>
	</head>
	<body>
		
		  <div class="left">200px</div>
		  <div class="middle">HTML是所有网页制作技术的核心和基础，也是每个网页制作者必须掌握的基本知识，
		  	而HTML标签是HTML语言中最基本的单位，是HTML最重要的组成部分。</div>
		  <div class="right">300px</div>
	
	</body>
</html>
