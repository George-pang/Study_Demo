<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<script type="text/javascript">
    var browser=navigator.appName;
    var b_codeName=navigator.appCodeName;
    var b_appVersion=navigator.appVersion;
    var b_userAgent=navigator.userAgent;
    var b_platform=navigator.platform;
    document.write(browser+"<br/>");//浏览器名称
    document.write(b_codeName+"<br/>");//代码名的字符串表示
    document.write(b_appVersion+"<br/>");//浏览器版本
    document.write(b_userAgent+"<br/>"); //由客户机发送服务器的user-agent头部的值
    document.write(b_platform+"<br/>");//操作系统平台
</script>
<body>
</body>
</html>
