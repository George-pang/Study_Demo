<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系好安全带,准备启航</title>

<script type="text/javascript">
  var mydate=new Date();
  var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
  document.write(mydate.getFullYear()+"年"+mydate.getMonth()+"月"+mydate.getDate()+"日"+"&nbsp"+weekday[mydate.getDay()]);  //通过javascript的日期对象来得到当前的日期，并输出。 
  
  
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
  var scoreArr=scoreStr.split(";");// 把长字符串分割为字符串数组
  
  total_score=0;
  for(i=0;i<scoreArr.length;i++){
      total_score+=parseInt(scoreArr[i].substr(scoreArr[i].indexOf(":")+1,2));//从字符串数组的字符串元素中提取出数字字符并累加
  }
  document.write("--班级总分为："+total_score);



  //从数组中将成绩撮出来，然后求和取整，并输出。
  


</script>
</head>
