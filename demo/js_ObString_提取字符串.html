<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>string对象 提取字符串方法 </title>
<script type="text/javascript">
var mystr="Hello World!"
document.write(mystr.substring(mystr.indexOf("W"),mystr.indexOf("!")+1)  + "<br />");
document.write(mystr.substring(mystr.indexOf("H"),mystr.indexOf("o")+1)+ "<br />");
document.write(mystr.substr(mystr.indexOf("W"),6)+ "<br />");//方法二 substr（）
document.write(mystr.substr(mystr.indexOf("H"),5)   );
</script>
</head>
<body>
</body>
</html>
