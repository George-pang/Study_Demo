<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>节点的三个属性</title>
</head>
<body>
  <ul>
     <li>javascript</li>
     <li>HTML/CSS</li>
     <li>jQuery</li>     
  </ul>
  <script type="text/javascript">
    var myli=document.getElementsByTagName("li");
    for(i=0;i<myli.length;i++)
    {
    	document.write(myli[i].nodeName+"<br/>");
    	document.write(myli[i].nodeValue+"<br/>");
    	document.write(myli[i].nodeType+"<br/>");
    }
  </script>
</body>
</html>
