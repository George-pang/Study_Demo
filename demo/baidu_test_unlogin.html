			 .n_r{float:right;}
			 ul li{
			 	float: left;
			 	list-style-type:none; /*去除小圆点*/

			 ul li a{
			 	color: #333;

			 }
			 .more_products{

			 }

			 #keyword{
			 	width:78%;
			 	padding: 0;
		        margin: 0;
			 	height: 36px;
			 	background: #fff;
                margin-right: 0;
                border-right-width: 0;
                border-color: #4791ff;
			 }
			 #submit{
			 	width: 20%;
			 	height: 40px;
			 	border:0;
			 	padding: 0;
			 	margin-left: -6px;
			 	background-color: #3385FF;
			 	color: #fff;
			 	font-size: 15px;
                letter-spacing: 1px;
			 }
			 
			 .guanzhu_img{
			    text-align: center;
			 }
			 .guanzhu_img img{
			 	width: 60px;
			 	height: 60px;
			 }
			 .guanzhu_img p {
			 	padding: 0;
			 	margin: 0;
                line-height: 23px;
                font: 12px arial;
                color: #666;
                font-weight: 700;
			 }
			 
			 p{
			 	padding: 0;
			 	margin: 0;
			 	display: block; /*	此元素将显示为块级元素，此元素前后会带有换行符*/
			 	text-align: center;
			 	-webkit-margin-before: 1em; /*摘自百度，这是CSS3.0的对于文章段P容器的定义方法语句！*/
                -webkit-margin-after: 1em;/*Webkit内核浏览器才支持*/
                -webkit-margin-start: 0px;
                -webkit-margin-end: 0px;
			 }
			 p a{
			 	color: #999999;
			 	margin-left:25px ;
			 }
			 #set_hpage{
			 	margin-left: 0;
			 }
			 #footer{
			 	color: #999999;
			 }
