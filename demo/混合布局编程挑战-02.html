<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>混合布局编程挑战</title>
<style type="text/css">
body{ margin:0; padding:0; font-size:30px; color:#fff}
.top{height:100px;background:#ccc;}
.main{ height:500px;background:#f00;position:relative;}
.left{ 
    width:200px;
    height:500px;
    position:absolute; 
    top: 0;  /*这里相较demo01为什么要赋值呢？因为这里右侧块先加载，后有换行符，不赋值的话会另起一行*/
    left: 0; /*所以要么更改加载顺序，要么定位赋值，把位置固定住*/
    background:blue;}
.right{background:#9C9;height:500px;margin-left:210px;}
.foot{height:50px;background:#F63;}
</style>

</head>

<body>
<div class="top">top</div>
<div class="main">
    <div class="right">right</div><!--右侧先加载-->
    <div class="left">left</div>
</div>
<div class="foot">foot</div>

</body>
</html>
