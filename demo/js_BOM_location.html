<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>location</title>
</head>
 <script type="text/javascript">
        document.write(window.location+"<br/>");
        document.write(window.location.hash+"<br/>");    //从#开始的url（锚）
        document.write(window.location.host+"<br/>");    //主机名和url的端口号
        document.write(window.location.hostname+"<br/>");//主机名
        document.write(window.location.href+"<br/>"); //完整的url
        document.write(window.location.search+"<br/>"); //从？号开始的url
        document.write(window.location.pathname+"<br/>"); //url的路径部分
        document.write(window.location.port+"<br/>");     //url的端口号
        document.write(window.location.protocol+"<br/>");  //当前url的协议
 </script>

<body>
</body>
</html>
