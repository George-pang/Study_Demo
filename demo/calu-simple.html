<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery实现</title>
		<script src="jquery.js"></script>
		<style type="text/css">
			table {
				background-color: pink;
				width: 300px;
				height: 200px;
			}
			
			td {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<form action="" method="post">
			<table border="1px">
				<tr>
					<td>数字1：</td>
					<td><input type="text" id="num1" /></td>
				</tr>
				<tr>
					<td>数字2：</td>
					<td><input type="text" id="num2" /></td>
				</tr>
				<tr>
					<td>结果：</td>
					<td><input type="text" id="num3" /></td>
				</tr>
				<tr>
					<td colspan="4">
						<input type="button" value="加" id="b1" />
						<input type="button" value="减" id="b2" />
						<input type="button" value="乘" id="b3" />
						<input type="button" value="除" id="b4" />
					</td>
				</tr>
			</table>
		</form>
		<script src="jquery-1.12.4.js"></script>
		<script language="javascript">
			$("document").ready(function() {
				$("#b1").click(function() {
					var num1 = $("#num1").val();
					var num2 = $("#num2").val();
					var num3 = eval(num1) + eval(num2);
					$("#num3").val(num3);
				});

				$("#b2").click(function() {
					var num1 = $("#num1").val();
					var num2 = $("#num2").val();
					var num3 = eval(num1) - eval(num2);
					$("#num3").val(num3);
				});

				$("#b3").click(function() {
					var num1 = $("#num1").val();
					var num2 = $("#num2").val();
					var num3 = eval(num1) * eval(num2);
					$("#num3").val(num3);
				});

				$("#b4").click(function() {
					var num1 = $("#num1").val();
					var num2 = $("#num2").val();
					var num3 = eval(num1) / eval(num2);
					$("#num3").val(num3);
				});
			});
		</script>
	</body>
</html>
