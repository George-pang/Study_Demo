<title>string对象-返回字符首次出现的位置 indexOf方法 </title>
<script type="text/javascript">
  var mystr="Hello World!"
  document.write(mystr.indexOf("o",mystr.indexOf("0")+1));//检索第二个O出现的位置
</script>
