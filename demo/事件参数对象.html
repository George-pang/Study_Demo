<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<img src="images/bird.png" alt="">
<script>
    //整个页面中移动--而html和body的高度是填充起来的，所以用document对象
    document.onmousemove=function () {
        console.log(arguments.length);  //判断函数执行时是否传入了实参，这里为1，证明传入了一个实参---但IE8中不支持，为0，用window.event代替
    }
</script>
</body>
</html>
