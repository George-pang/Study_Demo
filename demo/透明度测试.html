<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>透明度测试</title>
		<style type="text/css">
			body{
				background-color: #3388FF;
			}
			div{
				width: 400px;
				height: 250px;
				margin: 10px auto;
			}
			#div1{
				background-color: rgba(0,0,0,.5);/*黑色半透明*/
			}
			#div2{
				background-color: rgba(255,255,255,.5); /*白色半透明，不透明度越大，越不透明*/
			}
		</style>
	</head>
	<body>
		<div id="div1">
			
		</div>
		<div id="div2">
		
		</div>
	</body>
</html>
